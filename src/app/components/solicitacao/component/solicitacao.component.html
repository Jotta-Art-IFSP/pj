<!DOCTYPE html>
<html lang="en">
<head>
  <!-- basic -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- mobile metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <!-- site metas -->
  <title>Sobre n√≥s</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- awesome fontfamily -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->
<body class="main-layout inner_page">
<!-- loader  -->
<div class="loader_bg">
  <div class="loader"><img src="../../../../assets/images/loading.gif" alt=""/></div>
</div>
<!-- end loader -->

<app-header [isInnerPage]="true" [nav]="'solicitacao'"></app-header>

<!-- end header -->
<!-- about -->
<div class="card">
  <p-toast></p-toast>
</div>

<div class="center">
  <h1>Selecione uma data</h1>

  <div class="mb-4">
    <div class="inline-block mr-4">
      <p-calendar [(ngModel)]="dataSolicitada" [showIcon]="true"></p-calendar>
    </div>

    <div *ngIf="dataSolicitada" class="inline-block">
      <p-dropdown (onChange)="habilitarBotaoSolicitacao()" [options]="horasDisponiveis" [(ngModel)]="horaSelecionada"
                  optionLabel="hora"></p-dropdown>
    </div>
  </div>


  <div>
    <p-button (onClick)="confirmarData()" [disabled]="isBotaoDesabilitado">Confimar Data</p-button>
  </div>
</div>

<p-dialog header="Confirme a seguinte data" [(visible)]="showDialog" [modal]="true" [style]="{ width: '50vw' }"
          [draggable]="false" [resizable]="false">
  <p class="m-0 mb-4">
    {{myFormattedDate}}
  </p>

  <p-button (onClick)="solicitarAgendamento()" [disabled]="isBotaoDesabilitado">Solicitar Agendamento</p-button>
</p-dialog>
<!-- end about -->
<!-- footer -->

<app-footer></app-footer>

<!-- end footer -->
<!-- Javascript files-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
