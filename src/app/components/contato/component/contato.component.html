<!DOCTYPE html>
<html lang="en">
<head>
  <!-- basic -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- mobile metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <!-- site metas -->
  <title>Entre em contato</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- awesome fontfamily -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->
<body class="main-layout inner_page">
<!-- loader  -->
<div class="loader_bg">
  <div class="loader"><img src="../../../../assets/images/loading.gif" alt=""/></div>
</div>
<!-- end loader -->

<app-header [isInnerPage]="true" [nav]="'contato'"></app-header>

<!-- end header -->
<!-- contact section -->
<div class="contact left_cross_right">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="titlepage text_align_left">
          <h2>Solicite um atendimento</h2>
          <p>Ficou com alguma dúvida ou encontrou algum problema na plataforma? Sem problemas, solicite um contato e um
            de nossos representantes irá te atender o mais breve possível :)</p>
        </div>
      </div>
      <div class="col-md-12">
        <form id="request" class="main_form">
          <div class="row">
            <div class="col-md-12 ">
              <input class="contactus" placeholder="Seu nome" type="type" name="Name">
            </div>
            <div class="col-md-6">
              <input class="contactus" placeholder="E-mail" type="type" name="Email">
            </div>
            <div class="col-md-6">
              <input class="contactus" placeholder="Celular" type="type" name="Phone Number">
            </div>
            <div class="col-md-12">
              <textarea class="textarea" placeholder="Menssagem" type="Message"></textarea>
            </div>
            <div class="col-md-12">
              <button class="send_btn">Solicitar atendimento</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- end contact section -->
<!-- footer -->

<app-footer></app-footer>

<!-- end footer -->
<!-- Javascript files-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
