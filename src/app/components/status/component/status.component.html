<!DOCTYPE html>
<html lang="en">
<head>
  <!-- basic -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- mobile metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <!-- site metas -->
  <title>Sobre nós</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- awesome fontfamily -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->
<body class="main-layout inner_page">
<!-- loader  -->
<div class="loader_bg">
  <div class="loader"><img src="../../../../assets/images/loading.gif" alt=""/></div>
</div>
<!-- end loader -->

<app-header [isInnerPage]="true" [nav]="'status'"></app-header>

<!-- end header -->
<!-- about -->
<section class="step-wizard">
  <ul class="step-wizard-list">
    <li class="step-wizard-item" [ngClass]="isStatusPrimeiro ? 'current-item' : ''">
      <span class="progress-count">1</span>
      <span class="progress-label"> Solicitação de Agendamento</span>
    </li>
    <li class="step-wizard-item" [ngClass]="isStatusSegundo ? 'current-item' : ''">
      <span class="progress-count">2</span>
      <span class="progress-label">Validação de Dados</span>
    </li>
    <li class="step-wizard-item" [ngClass]="isStatusTerceiro ? 'current-item' : ''">
      <span class="progress-count">3</span>
      <span class="progress-label">Aguardando Confirmação</span>
    </li>
    <li class="step-wizard-item" [ngClass]="isStatusQuarto ? 'current-item' : ''">
      <span class="progress-count">4</span>
      <span class="progress-label">Solicitação Agendada</span>
    </li>
  </ul>
</section>
<!-- end about -->
<!-- footer -->

<app-footer></app-footer>

<!-- end footer -->
<!-- Javascript files-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
