<div class="card flex justify-content-center sidepanel">
  <p-sidebar [(visible)]="sidebarVisible">
    <ng-template pTemplate="content">
      <a [ngClass]="nav === 'pagina-inicial' ? 'active' : ''" routerLink="/pagina-inicial">Início</a>
      <a [ngClass]="nav === 'sobre' ? 'active' : ''" routerLink="/sobre">Sobre a plataforma</a>
      <a [ngClass]="nav === 'servicos' ? 'active' : ''" routerLink="/servicos">Serviços e coberturas</a>
      <a [ngClass]="nav === 'login' ? 'active' : ''" routerLink="/login">Entrar</a>
      <a [ngClass]="nav === 'solicitacao' ? 'active' : ''" routerLink="/solicitacao">Solicitar Agendamento</a>
      <a [ngClass]="nav === 'status' ? 'active' : ''" routerLink="/status">Status do Agendamento</a>
      <a [ngClass]="nav === 'contato' ? 'active' : ''" routerLink="/contato">Contato</a></ng-template>
  </p-sidebar>
</div>
<!-- header -->
<div [ngClass]="isInnerPage ? 'inner_page' : ''">
  <header>
    <!-- header inner -->
    <div class="head-top">
      <div class="container-fluid">
        <div class="row d_flex">
          <div class="col-sm-3">
            <div class="logo">
              <a href="../../../../index.html"><img src="../../../../assets/images/logo.png"/></a>
            </div>
          </div>
          <div class="col-sm-9">
            <ul class="email text_align_right">
              <li class="d_none"><a href="javascript:void(0)"><i class="fa fa-user" aria-hidden="true"></i>
                Entrar</a>
              </li>
              <li class="d_none"><a href="javascript:void(0)"><i class="fa fa-user" aria-hidden="true"></i>
                Criar conta</a>
              </li>
              <li>
                <button class="nav-btn" (click)="sidebarVisible = true"><img
                  src="../../../../assets/images/menu_btn.png"></button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
</div>
<!-- end header -->
